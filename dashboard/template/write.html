<div class="container-fluid">
    <form action="{{ url }}/save" method="post">
        <input 
            type="text" 
            class="form-control title" 
            id="title" 
            name="title" 
            placeholder="Add a title for your post..." 
            value="{{ title }}">
        <textarea id="text" placeholder="Write your post..." name="text" class="text">{{ text }}</textarea>
        {{# edit }}
        <input type="hidden" name="edit" value="{{ id }}">
        {{/ edit }}
</div>
<footer class="footer">
    <div class="container float-right">
        <button class="btn btn-outline-success">Save</button>
        </form>
        {{# edit }}
            <button class="btn btn-outline-danger" data-toggle="modal" data-target="#delete">Delete post</button>
        {{/ edit }}
    </div>
</footer>

<div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="deleteTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="deleteTitle">Delete post</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            Are you sure you want to delete this post? This step can't be reversed
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-outline-success" data-dismiss="modal">Cancel</button>
            <form action="{{ url }}/delete" method="post">
                <input type="hidden" name="delete" value="{{ id }}">
                <button type="submit" class="btn btn-outline-danger">Delete</button>
            </form>
        </div>
        </div>
    </div>
    </div>
